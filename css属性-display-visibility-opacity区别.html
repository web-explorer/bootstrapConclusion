<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css属性-display-visibility-opacity区别</title>
    <style>
        div {
            height: 200px;
            background-color: #333;
        }
        div:hover {
            cursor: pointer;
        }
        #d1 {
            display: none;
        }
        #d2 {
            visibility: hidden;
        }
        #d3 {
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div></div>
</body>
</html>
