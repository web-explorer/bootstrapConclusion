<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Launch demo modal</button>
</div>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus ad alias asperiores blanditiis
                commodi dolore dolores ea eius eos eveniet ipsam maiores nobis pariatur perferendis rem repudiandae
                tempora tempore, vero?
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Close</button>
                <button class="btn btn-primary">Save the changes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
